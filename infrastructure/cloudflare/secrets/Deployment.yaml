apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-agent
  template:
    metadata:
      labels:
        app: cloudflare-agent
    spec:
      containers:
        - name: cloudflare
          image: cloudflare/agent:latest
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-tunnel-credentials
                  key: token
